Este código é um programa em Python que apresenta um menu interativo para o usuário manipular listas. Ele oferece várias opções, como criar, ler, calcular soma, média, e outras operações sobre uma lista de números.

Explicação Resumida:
Função exibirmenu():

Mostra o menu de opções para o usuário, indicando o que cada opção faz.
Função crialista():

Cria uma lista automaticamente com números de 1 a 100 e retorna essa lista.
Função lerlista():

Permite ao usuário criar uma lista manualmente.
Pergunta quantos números o usuário quer adicionar (N) e, em seguida, solicita os números um por um.
Parece ter um problema de lógica com lista.pop() dentro do loop. Isso faz com que a lista seja esvaziada durante a criação, o que provavelmente não é o comportamento esperado.
Função soma(lista):

Calcula e retorna a soma de todos os números da lista.
Função media(lista):

Calcula a média dos números da lista chamando a função soma() e dividindo pelo comprimento da lista.
Função maior(lista):

Encontra e retorna o maior número da lista.
Função menor(lista):

Encontra e retorna o menor número da lista. Parte do último elemento da lista como referência inicial.
Função estaOrdenadaC(lista):

Verifica se a lista está ordenada em ordem crescente.
Função estaOrdenadaCD(lista):

Verifica se a lista está ordenada em ordem decrescente.
Função Indice(lista, elem):

Retorna o índice de um elemento na lista, se ele existir. Caso contrário, retorna -1.
Loop Principal:

Exibe o menu continuamente e espera o usuário escolher uma opção.
Compara a escolha do usuário e executa a ação correspondente:
Opção 1: Cria uma lista com números de 1 a 100.
Opção 2: Permite o usuário criar uma lista manualmente.
Opção 3: Calcula e exibe a soma dos números da lista.
Opção 4: Calcula e exibe a média dos números da lista.
